<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Details AMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    {% load static %}
    <link rel ="stylesheet" href = "{% static 'contacts.css' %}">
</head>
<body>
    <div class="navbar">
        <a href = 'http://127.0.0.1:8000' class = "navitems">
            <sub><span class="material-symbols-outlined">house</span></sub>
            <b>Home</b>
        </a>

        <a href ='/about' class ='navitems'>
            <sub><span class="material-symbols-outlined">table_view</span></sub>
            <b>About</b>
        </a>

        <a href ='/ourwork' class ='navitems'>
            <sub><span class="material-symbols-outlined">business_center</span></sub>
            <b>Our Work </b>
        </a>
    </div>
    <div>
        <h1>ALL WORKERS DETAILS LIST</h1>
        <table class = 'table table-success table-striped-columns'>
            <thead><tr>
                <!-- <th scope = 'col'>S.No.</th> -->
                <th scope = 'col'>Name</th>
                <th scope = 'col'>Role</th>
                <th scope = 'col'>Phone No.</th>
                <th scope = 'col'>Works</th>

            </tr></thead>
                {% for emp in emps %}
            <tbody><tr>
                <th scope = 'row'>{{emp.name}}</th>
                <td>{{emp.role.role}}</td>
                <td>{{emp.phones}}</td>
                <td>
                    <ul>
                        {% for work in emp.assigned_works.all %}
                        <li>{{ work.work_name }}</li>
                        {% endfor %}
                    </ul>
                </td>
            </tr></tbody>
                {% endfor %}
        </table>    
    </div>
    
</body>
</html>
